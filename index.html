<html>
<script>
  var height = window.innerHeight || document.body.clientHeight;
  var width = window.innerWidth || document.body.clientWidth;
  
document.write("<object data=\"https://www.example.com\" height=\"" + height + "\" width=\"" + width + "\"> <embed src=\"www.example.com\" height=\"" + height + "\" width=\"" + width + "\"> </embed> Error: Embedded data could not be displayed. </object>");
  
</script>
</html>
